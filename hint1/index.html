<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Jaar samen</title>
  </head>
</html>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f2dcdd;
    color: #333;
  }
  h1 {
    font-size: 2.5rem;
    text-align: center;
    padding-bottom: 0%;
    font-weight: bold;
    color:#DE4C8A;
    display: inline-block; 
    animation: pulse 1.5s infinite alternate;
  }
  p {
    font-size: 1rem;
    text-align: center;
    padding-top: 0%;
    font-style: italic;
  }
  div {
    margin-top: 5%; 
    text-align: center;
  }
  input {
    margin-top: 0%;
    padding: 10px;
    font-size: 1rem;
    border: 2px solid #DE4C8A;
    border-radius: 5px;
  }
  button {
    text-align: center;
    border-radius: 8px;
    padding: 8px 15px;
    border: 1px solid #DE4C8A;
    background-color: #DE4C8A;
    color: white;
    font-size: 1rem;
    cursor: pointer;
  }

  /* --- Image Scaling Adjustments --- */
  
  /* De container voor de afbeeldingen */
  div:nth-of-type(2) {
    display: flex;
    flex-wrap: wrap; /* Zorgt ervoor dat ze onder elkaar gaan als er te weinig ruimte is (als backup) */
    justify-content: center;
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;
    margin-top: 10%;
  }

  img {
    max-width: 60%; 
    width: auto; 
    height: auto; 
    border-radius: 5px; 
    max-height: 40vh; 
  }

  @keyframes pulse {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(0.95); 
      text-shadow: 0 0 8px rgba(222, 76, 138, 0.6);
    }
  }

</style>
<body>
  <script>
    function goBack() {
      window.location.href = "/index.html"
    }
  </script>

  <div>
      <h1>Ik hou van Jou &heartsuit;</h1>
      <b><p id="demo" style="color:#DE4C8A;">31 augustus 2024 ?</p>
      <p style="font-size: x-small;" style="color: #333;">activiteit</p></b>
      <button onclick="goBack()">terug</button>
  </div>

  <div>
    <img src="/foto's/IMG_8363.jpg">
    <img src="/foto's/BG_DSC_0965.jpg">
  </div>
</body>
